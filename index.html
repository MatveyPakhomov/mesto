<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/header-logo.svg" alt="Логотип: Место - Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img src="./images/profile-Avatar.jpg" alt="Картинка: портрет - Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Кнопка: редактировать" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Кнопка: добавить" class="profile__add-button"></button>
      </section>
      <div class="elements">
        <ul class="elements__list">
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit fade-in">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка: закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input type="text" name="popup_input_title" value="" class="popup__input popup__input_value_name">
          <input type="text" name="popup_input_subtitle" value="" class="popup__input popup__input_value_job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_create">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка: закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form">
          <input type="text" name="popup_input_title" value="" placeholder="Название" class="popup__input popup__input_value_place">
          <input type="text" name="popup_input_subtitle" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__section">
        <button type="button" aria-label="Кнопка: закрыть" class="popup__close-button popup__close-button_view"></button>
        <img class="popup__image" src="lorem" alt="ipsum">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template class="item_template">
      <li class="element">
        <img class="element__image" src="lorem" alt="ipsum">
        <div class="element__section">
          <h2 class="element__title"></h2>
          <button type="button" aria-label="Кнопка: удалить карточку" class="element__garbage-button"></button>
          <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
