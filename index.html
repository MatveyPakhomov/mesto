ss="popup__container"><button type="button" aria-label="Кнопка: закрыть" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_create" novalidate><section class="popup__section"><input id="create-title" name="name" value="" placeholder="Название" class="popup__input popup__input_value_place" required minlength="2" maxlength="30"> <span id="create-title-error" class="popup__input-error"></span></section><section class="popup__section"><input type="url" id="create-subtitle" name="link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link" required> <span id="create-subtitle-error" class="popup__input-error"></span></section><button type="submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_view"><figure class="popup__view-field"><button type="button" aria-label="Кнопка: закрыть" class="popup__close-button popup__close-button_view"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div><template class="template-elements"><li class="element"><img class="element__image" src="#" alt="#"><div class="element__section"><h2 class="element__title"></h2><button type="button" aria-label="Кнопка: удалить карточку" class="element__garbage-button"></button> <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button></div></li></template></div></body></html>
