<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__section">
        <img src="./images/header-logo.svg" alt="Логотип: Место - Россия" class="header__logo">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__section">
          <img src="./images/profile-Avatar.jpg" alt="Картинка: портрет - Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Кнопка: редактировать" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Кнопка: добавить" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/element-Karachaevsk.jpg" alt="Картинка: историческая постройка на фоне гор в Карачаевске">
            <div class="element__section">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-Elbrus.jpg" alt="Картинка: закатный горизонт на фоне горы Эльбрус">
            <div class="element__section">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-Dombai.jpg" alt="Картинка: лес на фоне Домбай горы">
            <div class="element__section">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-Elbrus.jpg" alt="Картинка: закатный горизонт на фоне горы Эльбрус">
            <div class="element__section">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-Dombai.jpg" alt="Картинка: лес на фоне Домбай горы">
            <div class="element__section">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-Karachaevsk.jpg" alt="Картинка: историческая постройка на фоне гор в Карачаевске">
            <div class="element__section">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Кнопка: мне нравится" class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Кнопка: закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="index.html" method="POST" name="form" class="popup__form">
          <input type="text" name="name" value="" class="popup__profile popup_profile-name">
          <input type="text" name="job" value="" class="popup__profile popup_profile-job">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
